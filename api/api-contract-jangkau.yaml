openapi: 3.0.0
info:
  title: API Contract - Jangkau
  version: 1.0.0
  description: API for Jangkau Application
paths:
  /api/auth:
    post:
      summary: Menambahkan pengguna baru
      requestBody:
        description: Data pengguna baru yang akan ditambahkan.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login Berhasil!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
  /api/bank-accounts/pin-validation:
    post:
      summary: Melakukan validasi pin
      requestBody:
        description: Data pengguna baru yang akan ditambahkan.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PinValidation'
      responses:
        '200':
          description: Validasi Berhasil!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '400':
          description: Bad Request
  /api/users/{id}:
    get:
      summary: Mendapatkan informasi user berdasarkan ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID user
          schema:
            type: string
      responses:
        '200':
          description: User ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User tidak ditemukan
  /api/bank-accounts:
    get:
      summary: Mendapatkan daftar semua bank account
      responses:
        '200':
          description: Daftar pengguna berhasil diambil.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccount'
  /api/bank-accounts/{user_id}:
    get:
      summary: Mendapatkan informasi bank account user berdasarkan User ID
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID user
          schema:
            type: string
      responses:
        '200':
          description: Bank Account ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '404':
          description: Bank Account tidak ditemukan
  /api/bank-accounts/{account_number}:
    get:
      summary: Mendapatkan informasi bank account user berdasarkan nomor rekening
      parameters:
        - name: account_number
          in: path
          required: true
          description: Nomor rekening
          schema:
            type: string
      responses:
        '200':
          description: Bank Account ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '404':
          description: Bank Account tidak ditemukan
  /api/transactions:
    post:
      summary: Melakukan transfer
      requestBody:
        description: Data transaksi ditambahkan
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: Transaksi Berhasil!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Bad Request
  /api/transaction/{transaction_id}:
     get:
      summary: Mendapatkan informasi transaksi berdasarkan Transaction ID
      parameters:
        - name: transaction_id
          in: path
          required: true
          description: id transaksi
          schema:
            type: string
      responses:
        '200':
          description: Transaksi ditemukan.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Bank Account tidak ditemukan
  /api/saved-accounts/{account-id}:
    get:
      summary: Mendapatkan daftar semua bank account yang disimpan
      parameters:
        - name: account-id
          in: path
          required: true
          description: Id bank account
          schema:
            type: string
      responses:
        '200':
          description: Data berhasil diambil.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SavedAccount'
components:
  schemas:
    User:
      type: object
      properties:
        full_name:
          type: string
          example: John Doe
        email:
          type: string
          example: johndoe@example.com
        phone_number:
          type: string
          example: '08223456766567'
      required:
        - full_name
        - email
        - phone_number
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          example: johndoe123
        password:
          type: string
          example: JohndoeEE23
      required:
        - username
        - password
    PinValidation:
      type: object
      properties:
        account_number:
          type: string
          example: 8923445590
        pin:
          type: string
          example: 456734
      required:
        - account_number
        - pin
    BankAccount:
      type: object
      properties:
        owner_name:
          type: string
          example: John Doe
        account_number:
          type: string
          example: '8923445590'
        type:
          type: string
          example: Tabunganku
        balance:
          type: integer
          example: 5450567
      required:
        - owner_name
        - account_number
        - type
        - balance
    SavedAccount:
      type: object
      properties:
        owner_name:
          type: string
          example: John Doe
        account_number:
          type: string
          example: '8923445590'
      required:
        - owner_name
        - account_number
    TransferRequest:
      type: object
      properties:
        account_id:
          type: string
          example: '8923445590'
        beneficiary_account:
          type: string
          example: '8923445589'
        amount:
          type: integer
          example: 540000
        transaction_date:
          type: string
          example: '2024-07-12 08:26:37'
        note:
          type: string
          example: Uang kos
        is_saved:
          type: boolean
          example: false
      required:
        - rekening_sumber
        - rekening_tujuan
        - amount
        - transaction_date
    Transaction:
      type: object
      properties:
        account_id:
          type: string
          example: '8923445590'
        beneficiary_account:
          type: string
          example: '8923445589'
        amount:
          type: integer
          example: 540000
        admin_fee:
          type: integer
          example: 0
        transaction_date:
          type: string
          example: '2024-07-12 08:26:37'
        note:
          type: string
          example: Uang kos
        total:
          type: integer
          example: 540000
